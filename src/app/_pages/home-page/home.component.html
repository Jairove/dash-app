<header>
      <div class="container">
        <div class="row">
          <div class="col-xs-6">
            <h2 class="title">dashpot</h2>
          </div>
        </div>

        <div class="row header-info">
          <div class="col-sm-10 col-sm-offset-1 text-center">
            <h1 class="wow fadeIn title">A personal dashboard <br/>based on widgets</h1>
            <br />
            <p class="lead wow fadeIn" data-wow-delay="0.5s">Dashpot is intended to be a highly customizable dashboard. <br>
            It can help you organize your daily routine by keeping track <br/> of your things and providing useful info.</p>
            <br />

            <div class="row">
              <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
                <div class="row">
                  <div class="col-xs-12 wow fadeInUp" data-wow-delay="1.4s">
                    <a href="#sign" class="btn btn-default btn-lg" (click)="showlogin()">Sign in</a>
                    <a href="#sign" class="btn btn-success btn-lg" (click)="showregister()">Sign up</a>
                  </div>
                </div><!--End Button Row-->
              </div>
            </div>

          </div>
        </div>
      </div>
    </header>

    <div class="mouse-icon hidden-xs">
				<div class="scroll"></div>
		</div>


    <section id="sign" class="pad-lg">
      <login *ngIf="toggleLogin"></login>
      <register *ngIf="!toggleLogin"></register>
    </section>



    <footer>
      <div class="container">
        <div class="row wow fadeInUp">
          <div class="col-sm-12 text-center">
            <p><small>

              Copyleft &copy; 2017. All rights reserved.
            </small></p>
          </div>
        </div>

      </div>
    </footer>
