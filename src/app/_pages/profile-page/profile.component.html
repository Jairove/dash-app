
<div class="container">
  <div class="row">
    <div class="col-md-3" id="sidebar">
      <div class="affix">
        <p><a [routerLink]="['/profile']" fragment="profile-settings" (click)="onAnchorClick()">Profile settings</a></p>
        <p><a [routerLink]="['/profile']" fragment="new-pass" (click)="onAnchorClick()">Change password</a></p>
        <p><a [routerLink]="['/profile']" fragment="dash-settings" (click)="onAnchorClick()">Dashboard Settings</a></p>
        <p><a [routerLink]="['/profile']" fragment="widget-settings" (click)="onAnchorClick()">Widget Settings</a></p>
      </div>
    </div>

    <div class="col-md-8">
      <div *ngIf="profile">
        <div id="profile-settings" class="settings-container">
          <h1>Profile Settings</h1>
          <form (ngSubmit)="updateProfile()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name"  name="name" required [(ngModel)]="profile.name">
            </div>
            <div class="form-group">
              <label for="username">Email</label>
              <input type="text" class="form-control" id="username" name="username" required [(ngModel)]="profile.email">
            </div>
            <button class="btn btn-success">Update profile</button>
          </form>
        </div>
      </div>

      <div id="new-pass" class="settings-container">
        <h1>Password Change</h1>
        <form (ngSubmit)="changePassword()">
          <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" class="form-control" id="password"  name="password" required [(ngModel)]="newPassword">
          </div>
          <div class="form-group">
            <label for="verifypass">Verify Password</label>
            <input type="password" class="form-control" id="verifypass" name="verifypass" required [(ngModel)]="verifyPassword">
          </div>
          <button class="btn btn-success">Save password</button>
          <p>{{passwordFeedbackLabel}}</p>
        </form>
      </div>

      <div id="dash-settings" class="settings-container">
        <h1>Dashboard Settings</h1>
        <form [formGroup]="settingsform" (ngSubmit)="saveSettings()">
          <p><label for="units">Units system</label></p>
          <input type="radio" formControlName="units" value="metric" > Metric
          <input type="radio" formControlName="units" value="imperial"> Imperial
          <button class="btn btn-success">Save settings</button>
        </form>
      </div>

    </div>
  </div>
</div>
