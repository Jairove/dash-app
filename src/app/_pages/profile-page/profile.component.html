<app-navbar></app-navbar>

<div class="container settings">
  <div class="row">

    <div class="col-md-12">
      <div *ngIf="profile">
        <div id="profile-settings" class="settings-container">
          <h1>Profile Settings</h1>
          <form (ngSubmit)="updateProfile()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name"  name="name" required [(ngModel)]="profile.name">
            </div>
            <div class="form-group">
              <label for="username">Email</label>
              <input type="text" class="form-control" id="username" name="username" required [(ngModel)]="profile.email">
            </div>
            <p class="alert alert-info" *ngIf="profileFeedbackLabel!=null">{{profileFeedbackLabel}}</p>
            <button class="btn btn-success">Update profile</button>
          </form>
        </div>
      </div>

      <div id="new-pass" class="settings-container">
        <h1>Password Change</h1>
        <form (ngSubmit)="changePassword()">
          <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" class="form-control" id="password"  name="password" required [(ngModel)]="newPassword">
          </div>
          <div class="form-group">
            <label for="verifypass">Verify Password</label>
            <input type="password" class="form-control" id="verifypass" name="verifypass" required [(ngModel)]="verifyPassword">
          </div>
          <p class="alert alert-info" *ngIf="passwordFeedbackLabel!=null">{{passwordFeedbackLabel}}</p>
          <button class="btn btn-success">Save password</button>
        </form>
      </div>

    </div>
  </div>
</div>
