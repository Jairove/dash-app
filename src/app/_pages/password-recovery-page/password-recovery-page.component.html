<app-navbar></app-navbar>

<div class="container">

  <div id="reset-pass" *ngIf="!reseted">
    <h1>Password Change</h1>
    <form (ngSubmit)="resetPassword()">
      <div class="form-group">
        <label for="password">New password</label>
        <input type="password" class="form-control" id="password"  name="password" required [(ngModel)]="newPassword">
      </div>
      <div class="form-group">
        <label for="verifypass">Verify new password</label>
        <input type="password" class="form-control" id="verifypass" name="verifypass" required [(ngModel)]="verifyPassword">
      </div>
      <p *ngIf=" passwordFeedbackLabel != '' " class="alert alert-danger">{{passwordFeedbackLabel}}</p>
      <button class="btn btn-success">Save password</button>
    </form>
  </div>

  <div *ngIf="reseted">
    <p class="alert alert-info">{{passwordFeedbackLabel}}</p>
    <login></login>
  <div>

</div>
