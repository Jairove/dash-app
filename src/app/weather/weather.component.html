<div class="wrapper">

  <div class="icon">
    <i class="wi wi-owm-{{forecast.weather[0].id}}"></i>
    <h1 class="temp">
      {{forecast.main.temp}}
      <span class="unit" *ngIf="widgetdata.units=='metric'">ºC</span>
      <span class="unit" *ngIf="widgetdata.units=='imperial'">ºF</span>
    </h1>
  </div>

  <div class="info">
    <h3 class="description">{{forecast.weather[0].description}}</h3>
    <h4 class="place">{{forecast.name}}</h4>
  </div>

</div>
