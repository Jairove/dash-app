<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1 id="register-title">Sign up</h1>
      <p>New to Dashpot? You must create an account to get your own dashpot.</p>
      <p>If you already have an account you can <a href="login">use it to access</a>.</p>
    </div>

    <div class="register col-md-4 col-md-offset-2">
      <h1>Create an account</h1>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Email</label>
          <input type="email" class="form-control" id="username" name="username" required [(ngModel)]="user.username" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password"  name="password" required [(ngModel)]="user.password" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"  name="name" required [(ngModel)]="user.name" placeholder="Name">
        </div>
        <p *ngIf="status!=''" class="alert alert-danger"><strong>Register failed! </strong>{{status}}</p>
        <button type="Login" class="btn btn-success register-button">Register</button>
      </form>
    </div>

  </div>
</div>
