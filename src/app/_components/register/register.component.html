<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Sign up</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur vitae pulvinar velit. Aenean at nisl sit amet ligula eleifend tincidunt non at libero.</p>
    </div>

    <div class="register col-md-4 col-md-offset-2">
      <h1>Register</h1>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" required [(ngModel)]="user.username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password"  name="password" required [(ngModel)]="user.password">
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"  name="name" required [(ngModel)]="user.name">
        </div>
        <p *ngIf="status!=''" class="alert alert-danger"><strong>Register failed! </strong>{{status}}</p>
        <a href="/api/auth/facebook" class="btn btn-primary"><span class="fa fa-facebook"></span> Facebook Login </a>
        <button type="Login" class="btn btn-success register-button">Register</button>
      </form>
    </div>

  </div>
</div>
