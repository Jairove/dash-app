<div class="panel panel-default">
  <section class="news">
    <div class="panel-heading">
      <header class="header">
        <h3>RSS News</h3>
      </header>
    </div>
  
      <section class="main" *ngIf="feedItems.length > 0">
        <div class="panel-body">
        <ul class="todo-list">
          <li *ngFor="let feed of feedItems">
            <div class="view">
              <label>{{feed.title}}</label>
            </div>
          </li>
        </ul>
        </div>
      </section>

  </section>
</div>
